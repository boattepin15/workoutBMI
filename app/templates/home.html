{% extends 'base.html' %} {% block title %}หน้าแรก - Workout BMI{% endblock %}
{% block content %}
<div class="p-5 mb-4 bg-light rounded-3 text-center">
  <div class="container-fluid py-5">
    <h1 class="display-5 fw-bold">ยินดีต้อนรับสู่ Workout BMI</h1>
    <p class="col-md-8 fs-4 mx-auto">
      ระบบวิเคราะห์รูปร่างและแนะนำท่าออกกำลังกาย
    </p>
    {% if user.is_authenticated %}
    <a
      class="btn btn-primary btn-lg"
      href="{% url 'analysis_create' %}"
      role="button"
      >เริ่มวิเคราะห์รูปร่าง</a
    >
    {% else %}
    <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button"
      >เข้าสู่ระบบเพื่อใช้งาน</a
    >
    {% endif %}
  </div>
</div>
{% endblock %}
